<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="background: #efefef">
    <div class="header">
        <div class="container clearfix">
            <div class="logo-box">
                <img class="logo" src="images/logo.png" alt="">
                <h1>源计划</h1>
            </div>
            <ul class="header-nav">
                <li class="nav-item">
                    <a href="index.html">首页</a>
                </li>
                <li class="nav-item">
                    <a href="knowledge.html">知识体系</a>
                </li>
                <li class="nav-item">
                    <a href="article.html">文章</a>
                </li>
                <li class="nav-item">
                    <a href="write.html">写文章</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="center">
            <h2>欢迎加入猿计划</h2>
            <form class="center-form">
                <input id="mobile" type="text" placeholder="请输入手机号码">
                <input id="name" type="text" placeholder="请输入昵称，至少3个字符，至多20个字符">
                <input id="pwd_1" type="password" placeholder="请输入密码，字母和数字相结合，至少6位密码">
                <input id="pwd_2" type="password" placeholder="请再次输入密码">
                <input id="v-code" class="v-code-input" type="text" placeholder="请输入短信验证码">
                <input class="v-code-button" id="vBtn" type="button" value="获取验证码">
                <div class="form-act clearfix">
                    <p class="form-link">
                        已有帐号？<a class="reg" href="login.html">立即登录</a>
                    </p>
                </div>
                <input class="button" id="regBtn" type="button" value="注 册">
            </form>
        </div>
    </div>
    <div class="response"></div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
